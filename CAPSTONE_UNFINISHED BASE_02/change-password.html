<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
</head>
<body>
  <h2>Change Password</h2>
  <form id="changePasswordForm">
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="newPassword" placeholder="New Password" required />
    <button type="submit">Change Password</button>
  </form>
  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, updatePassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAz8CoOb7k45On36GEQRcFPDxTvtdzU1ss",
    authDomain: "solanodb-a4f65.firebaseapp.com",
    projectId: "solanodb-a4f65",
    storageBucket: "solanodb-a4f65.firebasestorage.app",
    messagingSenderId: "98081894649",
    appId: "1:98081894649:web:67f3e3d0ef8d3b7a013228"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const user = auth.currentUser;

      try {
        await updatePassword(user, newPassword);
        await updateDoc(doc(db, "users", user.uid), { mustChangePassword: false });
        document.getElementById("status").innerText = "Password changed successfully!";
        setTimeout(() => { window.location.href = "dashboard.html"; }, 1500);
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
