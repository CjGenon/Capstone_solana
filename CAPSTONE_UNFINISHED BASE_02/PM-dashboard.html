<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Manager Dashboard</title>
  <link rel="stylesheet" href="PM-dasboard.css" />
</head>
<body>
  <!-- ======================== SIDEBAR ======================== -->
  <div class="sidebar">
    <div class="logo">
      <img src="SHR-LOGO-CORE-WHITE-r2s9u89e4bid2abizvtsncwzc48kzhlzz6fuhv7oko.webp" alt="Solano Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#" onclick="loadContent(event, 'dashboard')">Dashboard</a></li>
        <li><a href="#" id="showInboxBtn">Inbox</a></li>
        <li><a href="#" onclick="loadContent(event, 'document')">Document</a></li>
        <li><a href="LogIn.html">Logout</a></li>
      </ul>
    </nav>
  </div>

  <!-- ======================== MAIN CONTENT ======================== -->
  <main class="main-content">
    <div id="mainContent">
      <h1 id="Greeting">Welcome Back!</h1>
      <p>Select a sidebar to start managing.</p>
    </div>
  </main>

  <!-- ======================== EMAILJS SDK ======================== -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("avvdJIIs04H8nGyu_"); 
    })();
  </script>

  <!-- ======================== FIREBASE & INBOX ======================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // ================= FIREBASE CONFIG =================
    const firebaseConfig = {
      apiKey: "AIzaSyAz8CoOb7k45On36GEQRcFPDxTvtdzU1ss",
      authDomain: "solanodb-a4f65.firebaseapp.com",
      projectId: "solanodb-a4f65",
      storageBucket: "solanodb-a4f65.firebasestorage.app",
      messagingSenderId: "98081894649",
      appId: "1:98081894649:web:67f3e3d0ef8d3b7a013228"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const showInboxBtn = document.getElementById("showInboxBtn");
    const mainContent = document.getElementById("mainContent");

    // ================= CONTENT LOADER =================
    window.loadContent = function(event, section) {
      event.preventDefault();

      document.querySelectorAll('.sidebar nav ul li a').forEach(link => link.classList.remove('active'));
      if (event.target.tagName === 'A') {
        event.target.classList.add('active');
      }

      mainContent.innerHTML = '';

      switch (section) {
        case 'dashboard':
          mainContent.innerHTML = `
            <h1 id="Greeting1">Dashboard</h1>
            <p>This is your dashboard overview.</p>
          `;
          break;

        case 'document':
          mainContent.innerHTML = `
            <h1>Tenant Document Upload</h1>
            <form id="tenantDocForm">
              <label>Tenant Name:</label><br>
              <input type="text" id="tenantName" placeholder="Enter tenant name" required><br><br>

              <label>Upload Document:</label><br>
              <input type="file" id="tenantFile" accept=".pdf,.doc,.docx,.jpg,.png" required><br>
              <input type="file" id="tenantFile" accept=".pdf,.doc,.docx,.jpg,.png" required><br><br>

              <button type="submit" style="background-color:#8d6c39; color:white; padding:8px 12px; border:none; border-radius:6px; cursor:pointer;">
                Submit Document
              </button>
            </form>
            <div id="uploadStatus" style="margin-top:10px;"></div>
            <h3 style="margin-top:20px;">Recent Submissions</h3>
            <ul id="recentUploads"></ul>
          `;

          // Simple client-side handling dahil wala pang storage sa firebase
          const form = document.getElementById("tenantDocForm");
          const status = document.getElementById("uploadStatus");
          const list = document.getElementById("recentUploads");

          form.addEventListener("submit", (e) => {
            e.preventDefault();
            const tenantName = document.getElementById("tenantName").value.trim();
            const file = document.getElementById("tenantFile").files[0];

            if (!tenantName || !file) {
              status.textContent = "Please complete all fields.";
              return;
            }

            status.textContent = `Document "${file.name}" for "${tenantName}" has been submitted (not yet uploaded).`;

            // Add to local preview list nag rereset pag nirefresh ang page for now
            const li = document.createElement("li");
            li.textContent = `${tenantName} - ${file.name}`;
            list.prepend(li);

            form.reset();
          });
          break;

        default:
          mainContent.innerHTML = '<h1>Welcome</h1><p>Select an option from the sidebar.</p>';
      }
    };

    // ================= AUTH + LOAD INBOX =================
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("You're not signed in. Redirecting to login...");
        window.location.href = "index.html";
        return;
      }

      showInboxBtn.disabled = false;

      showInboxBtn.addEventListener("click", async (e) => {
        e.preventDefault();

        document.querySelectorAll('.sidebar nav ul li a').forEach(link => link.classList.remove('active'));
        showInboxBtn.classList.add('active');

        mainContent.innerHTML = `
          <h3>Inbox Messages</h3>
          <div id="unrepliedSection">
            <h4>Unreplied Messages</h4>
            <div id="unrepliedList">Loading...</div>
          </div>

          <button id="toggleRepliedBtn" style="margin-top:20px; background-color:#8d6c39; color:white; padding:8px 12px; border:none; border-radius:6px; cursor:pointer;">
            Show Replied Messages ▼
          </button>

          <div id="repliedSection" style="display:none; margin-top:10px;">
            <h4>Replied Messages</h4>
            <div id="repliedList"></div>
          </div>
        `;

        const unrepliedList = document.getElementById("unrepliedList");
        const repliedList = document.getElementById("repliedList");
        const repliedSection = document.getElementById("repliedSection");
        const toggleBtn = document.getElementById("toggleRepliedBtn");

        toggleBtn.addEventListener("click", () => {
          const isVisible = repliedSection.style.display === "block";
          repliedSection.style.display = isVisible ? "none" : "block";
          toggleBtn.textContent = isVisible ? "Show Replied Messages ▼" : "Hide Replied Messages ▲";
        });

        try {
          const q = query(collection(db, "messages"), orderBy("timestamp", "desc"));
          const snapshot = await getDocs(q);

          if (snapshot.empty) {
            unrepliedList.innerHTML = "<p>No messages yet.</p>";
            return;
          }

          unrepliedList.innerHTML = "";
          repliedList.innerHTML = "";

          snapshot.forEach(doc => {
            const data = doc.data();
            const messageEl = document.createElement("div");
            messageEl.className = "message";
            messageEl.innerHTML = `
              <strong>Name:</strong> ${data.name}<br/>
              <strong>Email:</strong> ${data.email}<br/>
              <strong>Number:</strong> ${data.number}<br/>
              <strong>Employment Type:</strong> ${data.Employement_Type}<br/>
              <strong>Message:</strong> ${data.message}<br/>
              ${
                data.replied
                  ? `<em style="color:green;">(Already Replied)</em>`
                  : `<button onclick="showReplyForm('${data.email}', '${doc.id}', '${data.name}')">Reply</button>
                    <div id="reply-${doc.id}" style="display:none; margin-top:10px;">
                      <textarea id="replyText-${doc.id}" rows="3" cols="40" placeholder="Type your reply..."></textarea><br>
                      <button onclick="sendReply('${data.email}', '${doc.id}', '${data.name}')">Send Reply</button>
                    </div>`
              }
            `;

            if (data.replied) {
              repliedList.appendChild(messageEl);
            } else {
              unrepliedList.appendChild(messageEl);
            }
          });
        } catch (error) {
          unrepliedList.innerHTML = "Error loading messages: " + error.message;
        }
      });
    });

    // ================= SHOW REPLY FORM =================
    window.showReplyForm = function(email, id) {
      document.getElementById(`reply-${id}`).style.display = 'block';
    };

    // ================= SEND REPLY VIA EMAILJS =================
    window.sendReply = async function(toEmail, id, toName) {
      const replyText = document.getElementById(`replyText-${id}`).value.trim();
      if (!replyText) {
        alert("Please type a reply message.");
        return;
      }

      const templateParams = {
        to_email: toEmail,
        name: "Project Manager",
        from_name: "Project Manager",
        message: replyText,
        title: "Reply from Project Manager"
      };

      try {
        await emailjs.send("service_u1n5d9t", "template_f2fwz7a", templateParams);
        alert("Reply sent successfully to " + toEmail);

        const messageRef = doc(db, "messages", id);
        await updateDoc(messageRef, { replied: true });

        await addDoc(collection(db, "sentReplies"), {
          to: toEmail,
          message: replyText,
          timestamp: new Date()
        });

        document.getElementById(`reply-${id}`).style.display = 'none';
        document.getElementById(`replyText-${id}`).value = '';

        showInboxBtn.click();
      } catch (error) {
        console.error("EmailJS Error:", error);
        alert("Failed to send reply: " + JSON.stringify(error));
      }
    };

    // ================= GREETING =================
    function showWelcomeBack() {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const greeting = document.getElementById('Greeting');
          const nameToShow = user.displayName || user.email;
          if (greeting) {
            greeting.textContent = `Welcome Back!, ${nameToShow}`;
          }
        }
      });
    }
    showWelcomeBack();
  </script>
</body>
</html>
