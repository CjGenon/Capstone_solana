<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment History</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .payment-table { width: 80%; margin: auto; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .payment-table th, .payment-table td { padding: 15px; border: 1px solid #ddd; text-align: center; }
    .payment-table th { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>

  <h1>Payment History</h1>
  <table class="payment-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="paymentBody">
      <!-- Data will be loaded here -->
    </tbody>
  </table>

  <script type="module" src="payment-history.js"></script>

</body>
</html>
